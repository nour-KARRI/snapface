<div class="form-card">
    <h2>NOUVEAU FACESNAP</h2>
    <form [formGroup]="snapForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input type="text" id="imageUrl" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">location</label>
            <input type="text" id="location" formControlName="location">
        </div>

        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Save</button>
        </div>
    </form>
</div>

<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as faceSnap">
    <h2>{{faceSnap.title | titlecase}}</h2>
    <p><img [src]="faceSnap.imageUrl" [alt]="faceSnap.title"></p>
    <p>{{faceSnap.description}}</p>
    <p>FaceSnap created in {{faceSnap.createdDate | date}}</p>
    <p *ngIf="faceSnap.location">Photo prise Ã  {{faceSnap.location}}</p>
</div>
